<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>牛奶样式加减按钮</title>
<link rel="stylesheet" href="css/trystyle.css">
</head>
<body>
	<div class="container">
		<div class="toggle">
			<input class="input" type="checkbox">
			<div class="button"></div>
			<div class="label">+</div>
		</div>
		<div class="toggle">
			<input class="input" type="checkbox" checked>
			<div class="button"></div>
			<div class="label">–</div>
		</div>
	</div>	
</body>
</html>
